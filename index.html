<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="topContainer">
        <h1>View Scores</h1>
        <h1 class="timer"></h1>
    </div>


    <div class="quizBox" id="start-page">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
        </p>
        <button id="start-button" class="startBtn">Start Quiz</button>
    </div>

    <div class="quizBox hide" id="questionBlock"> 
        <h2 id="question">Question</h2>
        <div id="answer-buttons" class="buttonLayout">
            <!-- <button class="button">Answer 1</button>
            <button class="button">Answer 2</button>
            <button class="button">Answer 3</button>
            <button class="button">Answer 4</button> -->
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
